<div class="container">

  <div class="row">

    <div *ngFor="let n, let m of num" >
      <div class="m-3 ">
        <div class="card">
          <div class="card-header">
            <div class="input-group">
              <span class="input-group-text">title</span>
              <input class="form-control">
            </div>
          </div>
          <div class="card-body">
            <div class="input-group">
              <textarea class="form-control"></textarea>
            </div>
          </div>
          <div class="input-group container justify-content-center ">
            <button class="form-control btn btn-primary" (click)="saveTask()">save</button>
            <button class="form-control btn btn-danger" (click)="deleteTask()">delete</button>
          </div>

        </div>
      </div>

    </div>

  </div>

</div>
